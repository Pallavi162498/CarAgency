<div class="content">
    <div class="form-container">
        <form id="agencyRegistrationForm" action="backend.php" method="post">
            <h2>Car Rental Agency Registration</h2>
            <br>
            <label for="agencyName">Agency Name:</label>
            <input type="text" id="agencyName" name="agencyName" required>
            <br><br>
            <label for="agencyEmail">Email:</label>
            <input type="email" id="agencyEmail" name="agencyEmail" required>
            <br><br>
            <label for="agencyPassword">Password:</label>
            <input type="password" id="agencyPassword" name="agencyPassword" required>
            <br><br>
            <button type="submit">Register</button>
        </form>
    </div>
</div>
