<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="form-container">
            <form id="agencyLoginForm" action="backend.php" method="post">
            <h2>Car Rental Agency Login</h2>
            <br>
            <label for="agencyLoginEmail">Email:</label>
            <input type="email" id="agencyLoginEmail" name="agencyLoginEmail" required>
            <br><br>
            <label for="agencyLoginPassword">Password:</label>
            <input type="password" id="agencyLoginPassword" name="agencyLoginPassword" required>
            <br><br>
            <button type="submit"><a href="AddCar.html" target="_blank"></a>Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
